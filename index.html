<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulation</title>
  </head>
  <body>
    <img id="imgCell" src="assets/images/cell.png" alt="" />
    <img id="imgCellResistant" src="assets/images/cell-resistant.png" alt="" />
    <img id="imgRadiation" src="assets/images/radiation.png" alt="" />
    <div class="control">
      <div>
        <label for="totalCells">Initial Cells:</label>
        <input id="totalCells" type="text" value="10" />
      </div>
      <div>
        <label for="resistantCells">Resistant Cells:</label>
        <input id="resistantCells" type="text" value="2" />
      </div>
      <div class="slideContainer">
        <div id="intensityDisplay">Intensity: 0%</div>
        <input
          id="intensity"
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
        />
      </div>
      <button id="populateButton">Populate</button>
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
    <canvas id="simScreen" width="1000" height="800"> </canvas>
    <div class="simInfoDisplay">
      <div class="simInfoContainer">
        <label for="stateDisplay">State: </label>
        <div id="stateDisplay">IDLE...</div>
      </div>
      <div class="simInfoContainer">
        <label for="cycles">Treatment Cycles: </label>
        <div id="cycles">0</div>
      </div>
      <div class="simInfoContainer">
        <label for="totalCellsDisplay">Total Cells: </label>
        <div id="totalCellsDisplay">10</div>
      </div>
      <div class="simInfoContainer">
        <label for="resistantCellsDisplay">Resistant Cells: </label>
        <div id="resistantCellsDisplay">2</div>
      </div>
    </div>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
